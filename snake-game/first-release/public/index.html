<html>
    <head>
        <meta charset="utf-8">
        <title>Snake Game</title>

        <style>
            #gameScreen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
            #scoreScreen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 200px;
                height: 400px;
            }
        </style>

        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <canvas id="gameScreen"></canvas>
        <canvas id="scoreScreen"></canvas>

        <script type="module">
            import createKeyboardListener from "./keyboard-listener.js"
            import createGame from "./game.js"
            import {readScreen, readScoreScreen} from "./read-screen.js"

            const game = createGame();
            const keyBoardListener = createKeyboardListener(document);

            const socket = io();

            socket.on('connect', () => {
                const playerId = socket.id;
                console.log(`Player connected on Client with id: ${playerId}`);

                const gameScreen = document.getElementById('gameScreen');
                readScreen(gameScreen, game, requestAnimationFrame, playerId);

                const scoreScreen = document.getElementById('scoreScreen');
                readScoreScreen(scoreScreen, game, requestAnimationFrame, playerId);
            });

            socket.on('setup', (state) => {
                const playerId = socket.id;
                game.setState(state);

                keyBoardListener.unsubscribeAll();
                keyBoardListener.registerPlayerId(playerId);
                keyBoardListener.subscribe(game.movePlayer);
                keyBoardListener.subscribe((command) => {
                    socket.emit(command.type, command);
                });
            });

            socket.on('add-player', (command) => {
                game.addPlayer(command);
            });

            socket.on('remove-player', (command) => {
                game.removePlayer(command);
            });

            socket.on('move-player', (command) => {
                const playerId = socket.id;

                if(playerId !== command.playerId){
                    game.movePlayer(command);
                }
            });

            socket.on('add-score', (command) => {
                game.addScore(command);
            });

            socket.on('add-fruit', (command) => {
                game.addFruit(command);
            });

            socket.on('remove-fruit', (command) => {
                game.removeFruit(command);
            });
        </script>
    </body>
</html>
